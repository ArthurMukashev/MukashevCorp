{% extends 'base.html' %}
{% block title %}Отчеты{% endblock %}

{% block content %}
<div class="container">
    <ul class="list-group">
        <a href="{% url 'reports:manage' %}" class="list-group-item list-group-item-action">Управление фрагментами отчетов</a>
        {% for y in years %}
            <a href="{% url 'reports:total' y %}" class="list-group-item list-group-item-action">Итоговый отчет ({{ y }})</a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
